    <style>
      #nav {
        border: 1px solid white;
        display: flex;
        justify-content: space-around;

        width: 100%;
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        background-color: white;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px,
          rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
      }
      #table {
        display: flex;
        gap: 100px;
      }
      #nav div a {
        text-decoration: none;
        font-size: 25px;
      }
      #container {
        /* border: 2px solid red; */
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        width: 90%;
        margin: auto;
        margin-top: 120px;
      }
      #container > div {
        /* border: 1px solid green; */
        text-align: center;
        overflow: hidden;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px,
          rgba(0, 0, 0, 0.3) 0px 18px 36px -18px;
      }
      #container > div > img {
        width: 100%;
      }
      #container > div > div {
        display: flex;
        justify-content: space-around;
      }
      #container > div > div > p:nth-child(2) {
        color: rgb(252, 7, 7);
        text-decoration: line-through;
      }
      #container > div > div > p:nth-child(1) {
        color: rgb(39, 16, 123);
        font-weight: 900;
      }
      #cartBtn {
        display: flex;
        margin: 10px 10px;
      }
      #cartBtn a {
        margin: 10px 10px;
        padding: 0px 5px;
        color: white;
      }
      button {
        background-color: rgb(232, 57, 180);
        border-radius: 10px;
        border: 1px solid white;
      }
      #table a {
        color: brown;
      }
      #container > div > button {
        margin-bottom: 20px;
        border-radius: 8px;
        border: 1px solid white;
        background-color: rgb(249, 206, 15);
        padding: 8px 20px;

        font-weight: 700;
        border: 1px solid white;
        cursor: pointer;
      }
      #container > div > button:hover {
        background-color: white;
        color: red;
        border: 1px solid black;
      }
    </style>

  displayProducts();
  function displayProducts() {
    womensData.map(function (elem, index) {
      var div = document.createElement("div");
      var image = document.createElement("img");
      image.setAttribute("src", elem.image_url);
      image.setAttribute("alt", elem.name);
      var name = document.createElement("h5");
      name.innerText = elem.name;
      var priceBox = document.createElement("div");
      var price = document.createElement("p");
      price.innerText = elem.price;
      var disprice = document.createElement("p");
      disprice.innerText = elem.strikedoffprice;

      priceBox.append(price, disprice);
      var cartb = document.createElement("button");
      cartb.innerText = "Add To Cart";
      cartb.addEventListener("click", function () {
        AddToCart(index);
      });
      div.append(image, name, priceBox, cartb);
      document.getElementById("container").append(div);
    });
  }
  var cartArr = JSON.parse(localStorage.getItem("cart")) || [];
  function AddToCart(i) {
    var CartProduct = womensData.filter(function (elem, index) {
      return index == i;
    });
    alert("Item Add to Cart");
    cartArr.push(CartProduct[0]);
    localStorage.setItem("cart", JSON.stringify(cartArr));
    // console.log(i);
  }
